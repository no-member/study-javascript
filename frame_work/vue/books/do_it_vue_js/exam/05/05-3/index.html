<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <!--        {{ var a = 10; }} 선언문은 사용 불가능-->
        <!--        {{ if (true) {return 100} }} 분기 구문은 사용 불가능-->
        {{ true ? 100 : 0 }}
        {{ message.split('').reverse().join('') }} <!--        복잡한 연산은 인스턴스 안에서 수행 할 것-->
        {{ reversedMessage }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            },
            computed: {
                reversedMessage: function () {
                    return this.message.split('').reverse().join('');
                }
            }
        })
    </script>
</body>
</html>
