<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <button v-on:click="clickBtn(10)">클릭</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            methods: {
                clickBtn: function (num) {
                    alert('clicked ' + num + ' times');
                }
            }
        });
    </script>
</body>
</html>
