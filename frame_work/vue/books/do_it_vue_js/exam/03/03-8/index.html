<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
       <child-component v-bind:hello-data="message"></child-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
       Vue.component('child-component', {
           props: ['helloData'],
           template: '<p>{{ helloData }}</p>'
       });
       new Vue({
           el: '#app',
           data: {
               message: 'Hello Vue! passed from Parent Component'
           }
       })
    </script>
</body>
</html>
