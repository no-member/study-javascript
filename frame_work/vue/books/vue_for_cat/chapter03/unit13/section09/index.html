<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Vue.js App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <div v-on:click.capture="handler('div1')">
      div1
      <div v-on:click="handler('div2')">
        div2
        <div v-on:click.prevent="handler('div3')">
          div3
        </div>
      </div>
    </div>
  </div>

  <script
      src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
