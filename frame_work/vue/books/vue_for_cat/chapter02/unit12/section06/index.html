<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Vue.js App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <div v-if="toggleTest">
      A <input type="text">
    </div>
    <div v-else>
      B <input type="text">
    </div>
    <br>

    <div v-if="toggleTest">
      C <input type="text" key="a">
    </div>
    <div v-else>
      D <input type="text" key="b">
    </div>

    <button @click="toggle">toggle</button>
  </div>
  <script
      src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
