<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Vue.js App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <p>{{ message.value.length >= 10 ? '10글자 이상' : '10글자 미만' }}</p>
    <p>{{ 1 + 1 }}</p>
    <p>{{ Math.round(3.14) }}</p>
  </div>
  <script
  src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
